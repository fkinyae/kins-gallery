{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  {% endblock %}
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" id="home"  href="{% url 'home' %}">The Kins Gallery</a>
      <a class="navbar-brand" id="home"  href="{% url 'home' %}">Home</a>
    </div>

    <div class="col-sm-4 col-md-4 navbar-right">
      <form class="navbar-form" role="search" action="{% url 'search' %}">

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search by Category" name="category">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-info" style="margin-left: 5px;">Search</button>

          </div>

        </div>

      </form>
    </div>
  </div>
</nav>
</body>
</html>
